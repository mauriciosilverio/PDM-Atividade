<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <input type="radio" name="opcao" id="opcao-carros" checked>
    <label for="opcao-carros">Carros</label>

    <input type="radio" name="opcao" id="opcao-motos">
    <label for="opcao-motos">Motos</label>

    <img src="imagens/web-veiculos.png" alt="Logo" id="Logo-Aplicacao" class="menu-logo">

    <div class="container-menus">
        <div id="menu-carros" class="menu">
            <p>Marca</p>
            <input type="text" name="carro" placeholder="Ex: Volkswagen">
            <p>Modelo</p>
            <input type="text" name="modelo" placeholder="Ex: Golf">
            <br />
            <br />
            <input type="button" name="submit" value="Pesquisar">
        </div>

        <div id="menu-motos" class="menu">
            <p>Marca</p>
            <input type="text" name="moto" placeholder="Ex: Yamaha">
            <p>Modelo</p>
            <input type="text" name="modelo" placeholder="Ex: Fazer 250">
            <br />
            <br />
            <input type="button" name="submit" value="Pesquisar">
        </div>

    </div>

</body>

</html>
